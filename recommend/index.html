<script type="text/javascript" src="../js/jquery.hashchange.min.js"></script>
<script type="text/javascript">
$(function(){
	var _hash = location.hash;

	$(window).hashchange(function(){
		_hash = location.hash;

		$('> .c-panel', $(_hash).closest('.c-panels'))
			.removeClass('is-active');
		$(_hash)
			.addClass('is-active');
	});

	$('.c-tabs')
		.on('click.tabsClick', '.c-tab a', function (e) {
			e.preventDefault()

			$('.c-tab', $(this).closest('.c-tabs'))
				.removeClass('is-selected');

			$(this).closest('.c-tab')
				.addClass('is-selected');

			location.hash = $(this).attr('href');

		});

	if ( $(_hash).size() ) {
		$('.c-tab__target')
			.filter(function(){
				return $(this).attr('href') === _hash
			})
			.trigger('click.tabsClick');

		$('> .c-panel', $(_hash).closest('.c-panels'))
			.removeClass('is-active');
		$(_hash)
			.addClass('is-active');

	} else {
		$('.c-tab.is-selected')
			.find('a')
			.trigger('click.tabsClick');
	}
});
</script>
